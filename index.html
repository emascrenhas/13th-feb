<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Distance Kiss üíã</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');

    * { margin:0; padding:0; box-sizing:border-box; font-family:"Quicksand",sans-serif; user-select:none; }

    body {
      width:100vw; height:100vh;
      overflow:hidden;
      background: radial-gradient(circle at top, #0d1b3d, #050814);
      display:flex; justify-content:center; align-items:center;
      color:white; transition:background 1.5s ease;
    }

    /* LOCK SCREEN */
    #lockScreen {
      position:absolute; inset:0;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      background: radial-gradient(circle at center, #1a1f36, #050814);
      z-index:10;
    }

    #lockScreen h1 {
      font-family:"Pacifico", cursive;
      font-size:2rem; color:#ffd7ec; text-shadow:0px 0px 12px rgba(255,150,200,0.3);
      margin-bottom: 40px;
      text-align:center;
    }

    #unlockBar {
      width: 80%; max-width:400px;
      height:50px; border-radius:30px;
      background: rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.15);
      display:flex; justify-content:flex-start; align-items:center;
      padding: 0 10px;
      cursor:pointer;
      transition: background 0.3s ease;
    }

    #unlockHandle {
      width:40px; height:40px; border-radius:50%;
      background: #ff6fa8; display:flex; justify-content:center; align-items:center;
      color:white; font-size:1.2rem; font-weight:bold;
      box-shadow: 0px 0px 10px rgba(255,100,150,0.5);
      transition: all 0.2s ease;
    }

    #unlockBar.active { background: rgba(255,255,255,0.15); }

    /* VIDEO CALL SCREEN */
    #callScreen {
      position:absolute; inset:0; display:none; flex-direction:column; justify-content:center; align-items:center;
      background: radial-gradient(circle at top, #0a0a0f, #1a1f36);
      z-index:5;
      overflow:hidden;
    }

    #callScreen h2 {
      font-family:"Pacifico",cursive;
      font-size:1.8rem;
      margin-bottom: 10px;
      text-align:center;
      color:#ffd7ec;
      text-shadow:0px 0px 10px rgba(255,120,200,0.3);
    }

    .screenWrapper {
      position: relative; width:90%; max-width:400px; height:500px;
      border-radius:20px; overflow:hidden;
      background: rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.12);
      display:flex; justify-content:space-between; align-items:center; flex-direction:column;
      padding-top:10px;
    }

    .side {
      width:45%; height:200px;
      border-radius:15px;
      background: rgba(255,255,255,0.08);
      display:flex; justify-content:center; align-items:center;
      position:relative;
      font-size:1rem; text-align:center;
      color:#d8ebff; font-weight:600;
      box-shadow:0px 0px 15px rgba(255,255,255,0.1);
    }

    .kiss {
      position:absolute;
      width:60px; height:60px;
      border-radius:50%;
      background: radial-gradient(circle at center, #ff6fa8, #ff3d7f);
      display:flex; justify-content:center; align-items:center;
      color:white; font-size:2rem; cursor:pointer;
      z-index:20;
      box-shadow:0px 0px 15px rgba(255,100,150,0.4);
      user-select:none;
    }

    #finalMessage {
      position:absolute; bottom:20px;
      width:90%; max-width:400px;
      background: rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.12);
      border-radius:16px;
      padding:16px;
      text-align:center;
      font-size:1rem;
      line-height:1.5;
      opacity:0; transform: translateY(20px);
      transition: all 1.2s ease;
    }

    #finalMessage.show { opacity:1; transform: translateY(0px); }

    /* PARTICLES */
    .particle {
      position:absolute; width:8px; height:8px; border-radius:50%;
      background: rgba(255,200,220,0.7);
      pointer-events:none;
      opacity:0.8;
      animation: floatParticle 3s linear infinite;
    }

    @keyframes floatParticle {
      0%{transform: translateY(0) scale(1);}
      50%{transform: translateY(-30px) scale(1.3);}
      100%{transform: translateY(0) scale(1);}
    }

  </style>
</head>
<body>

  <!-- LOCK SCREEN -->
  <div id="lockScreen">
    <h1>Swipe to Unlock ‚ù§Ô∏è</h1>
    <div id="unlockBar">
      <div id="unlockHandle">‚á®</div>
    </div>
  </div>

  <!-- VIDEO CALL SCREEN -->
  <div id="callScreen">
    <h2>Virtual Distance Kiss üíã</h2>
    <div class="screenWrapper">
      <div class="side" id="yourSide">You</div>
      <div class="side" id="herSide">Ruchi</div>
      <div class="kiss" id="kiss">üíã</div>
    </div>
    <div id="finalMessage">
      Distance cannot stop our love! üíñ
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_36e6b97c0c.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
  </audio>

  <audio id="heartbeat" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9d0a7c8c45.mp3?filename=heartbeat-102060.mp3" type="audio/mpeg">
  </audio>

<script>
  const unlockBar = document.getElementById("unlockBar");
  const unlockHandle = document.getElementById("unlockHandle");
  const lockScreen = document.getElementById("lockScreen");
  const callScreen = document.getElementById("callScreen");
  const kiss = document.getElementById("kiss");
  const herSide = document.getElementById("herSide");
  const finalMessage = document.getElementById("finalMessage");
  const bgMusic = document.getElementById("bgMusic");
  const heartbeat = document.getElementById("heartbeat");

  // Unlock swipe
  let dragging = false;
  let startX = 0;
  let maxDrag = unlockBar.offsetWidth - unlockHandle.offsetWidth;

  unlockHandle.addEventListener("mousedown", (e)=>{
    dragging=true;
    startX = e.clientX - unlockHandle.offsetLeft;
  });

  document.addEventListener("mousemove",(e)=>{
    if(!dragging) return;
    let newX = e.clientX - startX;
    if(newX < 0) newX=0;
    if(newX>maxDrag) newX=maxDrag;
    unlockHandle.style.left = newX + "px";
    if(newX>=maxDrag){
      unlockScreen();
    }
  });

  document.addEventListener("mouseup", ()=>{ dragging=false; unlockHandle.style.left="0px"; });

  // Touch support
  unlockHandle.addEventListener("touchstart",(e)=>{
    dragging=true;
    startX = e.touches[0].clientX - unlockHandle.offsetLeft;
  });
  document.addEventListener("touchmove",(e)=>{
    if(!dragging) return;
    let newX = e.touches[0].clientX - startX;
    if(newX < 0) newX=0;
    if(newX>maxDrag) newX=maxDrag;
    unlockHandle.style.left = newX + "px";
    if(newX>=maxDrag){
      unlockScreen();
    }
  });
  document.addEventListener("touchend", ()=>{ dragging=false; unlockHandle.style.left="0px"; });

  function unlockScreen(){
    lockScreen.style.display="none";
    callScreen.style.display="flex";
    bgMusic.volume=0.3; bgMusic.play().catch(()=>{});
    heartbeat.volume=0.15; heartbeat.play().catch(()=>{});
  }

  // Drag kiss
  let kissDragging=false;
  let offsetX=0, offsetY=0;
  kiss.addEventListener("mousedown",(e)=>{
    kissDragging=true;
    offsetX = e.clientX - kiss.offsetLeft;
    offsetY = e.clientY - kiss.offsetTop;
  });
  document.addEventListener("mousemove",(e)=>{
    if(!kissDragging) return;
    kiss.style.left = (e.clientX - offsetX) + "px";
    kiss.style.top = (e.clientY - offsetY) + "px";

    createParticle(e.clientX, e.clientY);
  });
  document.addEventListener("mouseup", ()=>{
    if(!kissDragging) return;
    kissDragging=false;
    checkKiss();
  });

  // Touch
  kiss.addEventListener("touchstart",(e)=>{
    kissDragging=true;
    offsetX = e.touches[0].clientX - kiss.offsetLeft;
    offsetY = e.touches[0].clientY - kiss.offsetTop;
  });
  document.addEventListener("touchmove",(e)=>{
    if(!kissDragging) return;
    kiss.style.left = (e.touches[0].clientX - offsetX) + "px";
    kiss.style.top = (e.touches[0].clientY - offsetY) + "px";

    createParticle(e.touches[0].clientX, e.touches[0].clientY);
  });
  document.addEventListener("touchend", ()=>{
    if(!kissDragging) return;
    kissDragging=false;
    checkKiss();
  });

  function checkKiss(){
    const kissRect = kiss.getBoundingClientRect();
    const herRect = herSide.getBoundingClientRect();
    if(kissRect.right>herRect.left && kissRect.left<herRect.right &&
       kissRect.bottom>herRect.top && kissRect.top<herRect.bottom){
      deliverKiss();
    } else {
      // Reset
      kiss.style.left="50%";
      kiss.style.top="200px";
    }
  }

  function deliverKiss(){
    kiss.style.display="none";
    finalMessage.classList.add("show");
    // Optional heart animation
  }

  // Particles
  function createParticle(x,y){
    const p = document.createElement("div");
    p.classList.add("particle");
    document.body.appendChild(p);
    p.style.left = x + "px";
    p.style.top = y + "px";
    setTimeout(()=>{p.remove();},3000);
  }

</script>
</body>
</html>
