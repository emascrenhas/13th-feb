<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Georgia", serif;
  }

  body {
    min-height: 100vh;
    width: 100%;
    overflow-y: auto;
    overflow-x: hidden;
    background: radial-gradient(circle at top, #3b2c24, #120c09);
    display: flex;
    justify-content: center;
    align-items: flex-start;
    color: white;
  }

  /* ---------- ROOM BACKGROUND ---------- */
  .room {
    position: relative;
    width: 100%;
    min-height: 100vh;
    height: auto;
    background: radial-gradient(circle at 70% 20%, rgba(255,180,90,0.25), transparent 60%),
                radial-gradient(circle at 30% 40%, rgba(255,255,255,0.04), transparent 70%),
                linear-gradient(to bottom, #241812, #0d0806);
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding-top: 90px;
    padding-bottom: 70px;
    overflow: hidden;
  }

  /* Heading */
  .heading {
    position: absolute;
    top: 25px;
    width: 100%;
    text-align: center;
    z-index: 100;
    padding: 0 15px;
  }

  .heading h1 {
    font-size: 28px;
    font-weight: 700;
    color: rgba(255,240,220,0.95);
    text-shadow: 0 5px 20px rgba(0,0,0,0.9);
    letter-spacing: 0.5px;
  }

  .heading p {
    margin-top: 6px;
    font-size: 14px;
    opacity: 0.75;
    letter-spacing: 0.6px;
    color: rgba(255,240,220,0.85);
    text-shadow: 0 5px 18px rgba(0,0,0,0.9);
  }

  /* Lamp glow */
  .lampGlow {
    position: absolute;
    top: 60px;
    right: 40px;
    width: 220px;
    height: 220px;
    background: radial-gradient(circle, rgba(255,190,100,0.35), transparent 70%);
    filter: blur(8px);
    border-radius: 50%;
    opacity: 0.8;
    animation: glowPulse 4s ease-in-out infinite;
  }

  @keyframes glowPulse {
    0%, 100% { opacity: 0.65; transform: scale(1); }
    50% { opacity: 0.95; transform: scale(1.05); }
  }

  /* Floating dust */
  .dust {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 2;
  }

  .dust span {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255,255,255,0.12);
    border-radius: 50%;
    animation: floatDust 10s linear infinite;
  }

  @keyframes floatDust {
    from { transform: translateY(110vh) translateX(0); opacity: 0; }
    20% { opacity: 0.4; }
    80% { opacity: 0.25; }
    to { transform: translateY(-20vh) translateX(50px); opacity: 0; }
  }

  /* ---------- TABLE ---------- */
  .table {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 42%;
    background: linear-gradient(to bottom, #4a2d1f, #2a150d);
    box-shadow: inset 0 20px 40px rgba(0,0,0,0.4);
    z-index: 1;
  }

  /* Wood grain effect */
  .table::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.03),
      rgba(255,255,255,0.03) 4px,
      transparent 4px,
      transparent 12px
    );
    opacity: 0.35;
  }

  /* ---------- PLAYER WRAPPER ---------- */
  .playerWrapper {
    position: relative;
    width: min(540px, 92vw);
    height: 430px;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }

  /* ---------- PLAYER BODY ---------- */
  .player {
    position: relative;
    width: 100%;
    height: 285px;
    background: linear-gradient(to bottom, #2d2b2a, #151312);
    border-radius: 22px;
    box-shadow: 0 25px 55px rgba(0,0,0,0.7);
    border: 1px solid rgba(255,255,255,0.08);
    overflow: visible;
  }

  /* Front wood panel */
  .player::before {
    content: "";
    position: absolute;
    bottom: -45px;
    left: 10px;
    right: 10px;
    height: 105px;
    background: linear-gradient(to bottom, #6c3d25, #2b160d);
    border-radius: 18px;
    box-shadow: inset 0 10px 20px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.08);
  }

  /* Knob */
  .knob {
    position: absolute;
    bottom: -12px;
    left: 40px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: radial-gradient(circle, #d8d8d8, #777);
    box-shadow: inset 0 3px 6px rgba(0,0,0,0.4);
    z-index: 5;
  }

  .knob::after {
    content: "";
    position: absolute;
    top: 10px;
    left: 18px;
    width: 8px;
    height: 18px;
    border-radius: 6px;
    background: rgba(0,0,0,0.55);
  }

  /* ---------- VINYL ---------- */
  .vinyl {
    position: absolute;
    top: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 195px;
    height: 195px;
    border-radius: 50%;
    background: radial-gradient(circle at 40% 40%, rgba(255,255,255,0.18), transparent 55%),
                radial-gradient(circle, #222 0%, #111 55%, #000 100%);
    box-shadow: 0 0 30px rgba(0,0,0,0.8);
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  /* Grooves */
  .vinyl::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: repeating-radial-gradient(
      circle,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      transparent 2px,
      transparent 5px
    );
    opacity: 0.6;
  }

  /* Label */
  .vinylLabel {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 62px;
    height: 62px;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: radial-gradient(circle, #f5d19c, #c07b2c);
    box-shadow: inset 0 4px 8px rgba(0,0,0,0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 10px;
    color: rgba(0,0,0,0.8);
    font-weight: bold;
    text-align: center;
    padding: 6px;
    z-index: 3;
  }

  /* Hole */
  .vinylLabel::after {
    content: "";
    position: absolute;
    width: 8px;
    height: 8px;
    background: #222;
    border-radius: 50%;
  }

  /* Shine effect */
  .shine {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    background: linear-gradient(120deg, rgba(255,255,255,0.2), transparent 60%);
    opacity: 0.35;
  }

  /* Rotation animation */
  .playing {
    animation: spin 2.2s linear infinite;
  }

  @keyframes spin {
    from { transform: translateX(-50%) rotate(0deg); }
    to { transform: translateX(-50%) rotate(360deg); }
  }

  /* ---------- TONEARM ---------- */
  .tonearm {
    position: absolute;
    top: 45px;
    right: 55px;
    width: 130px;
    height: 16px;
    transform-origin: 10px 8px;
    transform: rotate(-25deg);
    transition: transform 1.2s ease;
    z-index: 10;
  }

  .tonearmBody {
    position: absolute;
    width: 120px;
    height: 10px;
    background: linear-gradient(to right, #bbb, #555);
    border-radius: 10px;
    box-shadow: 0 3px 8px rgba(0,0,0,0.5);
  }

  .needle {
    position: absolute;
    right: -5px;
    top: 4px;
    width: 22px;
    height: 12px;
    background: linear-gradient(to bottom, #333, #111);
    border-radius: 4px;
    box-shadow: inset 0 2px 3px rgba(255,255,255,0.1);
  }

  .tonearmBase {
    position: absolute;
    left: 0;
    top: -8px;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    background: radial-gradient(circle, #aaa, #444);
    box-shadow: inset 0 4px 6px rgba(0,0,0,0.4);
  }

  .tonearm.playingArm {
    transform: rotate(-5deg);
  }

  /* ---------- MESSAGE AREA ---------- */
  .messageBox {
    position: absolute;
    top: -120px;
    width: 100%;
    text-align: center;
    padding: 0 20px;
    z-index: 50;
  }

  .messageList {
    max-height: 180px;
    overflow-y: auto;
    padding-right: 6px;
    padding-bottom: 5px;
  }

  .messageList::-webkit-scrollbar {
    width: 4px;
  }

  .messageList::-webkit-scrollbar-thumb {
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
  }

  .messageText {
    font-size: 18px;
    line-height: 1.5;
    color: rgba(255,240,220,0.95);
    text-shadow: 0 3px 15px rgba(0,0,0,0.8);
    opacity: 0;
    transform: translateY(12px);
    transition: 0.6s ease;
    font-style: italic;
    margin-bottom: 10px;
  }

  .messageText.show {
    opacity: 1;
    transform: translateY(0);
  }

  .hint {
    font-size: 13px;
    opacity: 0.65;
    margin-top: 10px;
    letter-spacing: 0.5px;
  }

  /* ---------- FINAL OVERLAY ---------- */
  .finalOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.78);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 28px;
    text-align: center;
    z-index: 200;
    opacity: 0;
    pointer-events: none;
    transition: 1s ease;
  }

  .finalOverlay.show {
    opacity: 1;
    pointer-events: auto;
  }

  .finalText {
    max-width: 650px;
    font-size: 18px;
    line-height: 1.7;
    color: rgba(255,240,220,0.95);
    text-shadow: 0 4px 18px rgba(0,0,0,0.85);
    font-style: italic;
    background: rgba(255,255,255,0.04);
    border: 1px solid rgba(255,255,255,0.08);
    padding: 22px;
    border-radius: 18px;
  }

  /* Mobile improvements */
  @media (max-width: 500px) {
    .playerWrapper {
      height: 460px;
    }

    .messageText {
      font-size: 16px;
    }

    .finalText {
      font-size: 16px;
    }

    .heading h1 {
      font-size: 22px;
    }
  }

</style>
