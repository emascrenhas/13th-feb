<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vintage Love Record</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');

  * { margin:0; padding:0; box-sizing:border-box; font-family:"Quicksand",sans-serif; }
  body, html { width:100%; height:100%; overflow:hidden; }

  /* Background vintage room */
  body {
    background: url('https://i.ibb.co/7Qz5fXx/vintage-room.jpg') center/cover no-repeat;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    transition: background 1s ease;
    position: relative;
  }

  /* Table */
  .table {
    width: 100%;
    max-width: 700px;
    position: relative;
    height: 250px;
    background: url('https://i.ibb.co/k58HwsZ/table.png') bottom/contain no-repeat;
  }

  /* Record Player */
  .record-player {
    position: absolute;
    bottom: 120px;
    left: 50%;
    transform: translateX(-50%);
    width: 300px;
    height: 200px;
    background: url('https://i.ibb.co/mT2qB5d/record-player.png') center/contain no-repeat;
    cursor: pointer;
  }

  /* Record (rotating) */
  .record {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 120px;
    background: url('https://i.ibb.co/2cg1L4x/record.png') center/contain no-repeat;
    border-radius: 50%;
    transition: transform 0.3s linear;
  }

  .record.spin {
    animation: rotateRecord 3s linear infinite;
  }

  @keyframes rotateRecord {
    0% { transform: translateX(-50%) rotate(0deg); }
    100% { transform: translateX(-50%) rotate(360deg); }
  }

  /* Glow effect */
  .record-glow {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,200,150,0.3), transparent 70%);
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .record-glow.active { opacity: 1; animation: pulseGlow 1.5s infinite ease-in-out; }
  @keyframes pulseGlow {
    0%,100% { transform: translateX(-50%) scale(1); opacity:0.6; }
    50% { transform: translateX(-50%) scale(1.1); opacity:1; }
  }

  /* Message container */
  .message-box {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 500px;
    background: rgba(255,255,255,0.08);
    border: 1px solid rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 16px;
    font-size: 1.1rem;
    line-height: 1.6;
    color: #fff;
    min-height: 60px;
    transition: all 1s ease;
  }

  .message-box.final {
    background: rgba(0,0,0,0.5);
    border: 1px solid rgba(255,255,255,0.2);
    max-height: 300px;
    overflow-y: auto;
  }

  /* Dim background during final message */
  .dim-bg::before {
    content:"";
    position:absolute;
    inset:0;
    background: rgba(0,0,0,0.35);
    pointer-events:none;
    transition: background 1s ease;
  }

  /* Optional musical notes floating */
  .note {
    position:absolute;
    font-size:1.5rem;
    color: #ffd7ec;
    animation: floatUp 6s linear infinite;
    pointer-events:none;
    opacity:0.8;
  }

  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity:0; }
    10% { opacity:0.8; }
    100% { transform: translateY(-50px) scale(1.2); opacity:0; }
  }
</style>
</head>
<body>

  <div class="table"></div>

  <div class="record-player" id="recordPlayer">
    <div class="record" id="record"></div>
    <div class="record-glow" id="recordGlow"></div>
  </div>

  <div class="message-box" id="messageBox">Tap the record to start your love notesâ€¦ðŸ’Œ</div>

  <!-- Background dim overlay for final message -->
  <div class="dim-bg" id="dimBg"></div>

  <audio id="music" loop preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_36e6b97c0c.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
  </audio>

<script>
const record = document.getElementById('record');
const glow = document.getElementById('recordGlow');
const player = document.getElementById('recordPlayer');
const msgBox = document.getElementById('messageBox');
const dimBg = document.getElementById('dimBg');
const music = document.getElementById('music');

const messages = [
  "Hey Ruchiâ€¦ ðŸ¥¹",
  "Just like this vinyl spinsâ€¦ my love spins for you endlesslyâ€¦ ðŸ’“",
  "Every note on this record carries a hug for you ðŸ«‚",
  "I wish I could sit with you, play this recordâ€¦ and watch time stop ðŸ•°ï¸",
  "Promiseâ€¦ I'll always be your cozy corner, your warmthâ€¦ ðŸŒ·"
];

const finalMessage = `Ruchiâ€¦  
Every hug, every heartbeat, every whisper of love is yours.  
Even if distance separates us, know that this love is permanent.  
Iâ€™ll always hold you close in my heart, forever and always ðŸ«‚ðŸ’–`;

let messageIndex = 0;
let musicStarted = false;

function createFloatingNote() {
  const note = document.createElement('div');
  note.classList.add('note');
  note.style.left = Math.random() * 90 + '%';
  note.style.animationDuration = 4 + Math.random() * 3 + 's';
  note.innerText = 'ðŸŽµ';
  document.body.appendChild(note);
  setTimeout(() => note.remove(), 6000);
}

// Unlock music on first tap
function startMusic() {
  if(!musicStarted) {
    music.volume = 0.3;
    music.play().catch(()=>{});
    musicStarted = true;
  }
}

player.addEventListener('click', () => {
  record.classList.add('spin');
  glow.classList.add('active');
  startMusic();

  // Start showing messages
  msgBox.innerHTML = '';
  messageIndex = 0;
  const msgInterval = setInterval(() => {
    if(messageIndex < messages.length) {
      msgBox.innerHTML += messages[messageIndex] + "<br><br>";
      createFloatingNote();
      messageIndex++;
    } else {
      clearInterval(msgInterval);
      // After all messages, show final message with background dim
      setTimeout(() => {
        dimBg.style.background = 'rgba(0,0,0,0.35)';
        msgBox.innerHTML = finalMessage;
        msgBox.classList.add('final');
      }, 800);
    }
  }, 1800);
});
</script>
</body>
</html>
