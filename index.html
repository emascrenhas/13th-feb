<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vinyl Record of Love ‚ù§Ô∏è</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Quicksand", sans-serif; }
  body {
    background: radial-gradient(circle at top, #2b1f1f, #000);
    color: #fff;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  /* Dust particles */
  .dust {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(255,255,255,0.2);
    border-radius: 50%;
    animation: dustFloat linear infinite;
  }
  @keyframes dustFloat {
    0% { transform: translateY(0) translateX(0); opacity: 0.2; }
    50% { opacity: 0.6; }
    100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
  }

  /* Table */
  .table {
    width: 400px;
    height: 400px;
    background: linear-gradient(to bottom, #5a3d2b, #3b2a1e);
    border-radius: 8px;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0px 20px 50px rgba(0,0,0,0.5);
  }

  /* Vinyl record */
  .vinyl {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #111 0%, #000 60%);
    box-shadow: inset 0 0 15px rgba(255,255,255,0.1), 0 0 20px rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
    animation: spin 0s linear infinite;
  }
  .vinyl.playing {
    animation: spin 3s linear infinite;
  }
  @keyframes spin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }

  .label {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background: radial-gradient(circle at center, #ffccd5, #ff80aa);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Pacifico", cursive;
    font-size: 0.9rem;
    text-align: center;
    color: #fff;
    box-shadow: 0 0 10px rgba(255,255,255,0.3);
  }

  /* Messages */
  .messageSleeve {
    position: absolute;
    bottom: -160px;
    width: 300px;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 14px;
    text-align: center;
    font-family: "Pacifico", cursive;
    color: #fff;
    font-size: 1rem;
    backdrop-filter: blur(6px);
    border: 1px solid rgba(255,255,255,0.2);
    opacity: 0;
    transition: all 1s ease;
  }
  .messageSleeve.show { opacity: 1; }

  /* Musical notes */
  .note {
    position: absolute;
    font-size: 1.2rem;
    color: #ffccd5;
    animation: floatNote 5s linear forwards;
  }
  @keyframes floatNote {
    0% { transform: translateY(0) scale(0.8); opacity: 1; }
    100% { transform: translateY(-200px) scale(1.1); opacity: 0; }
  }

  /* Final heart groove effect */
  .heartGroove {
    position: absolute;
    width: 250px;
    height: 250px;
    border-radius: 50%;
    background: radial-gradient(circle at center, rgba(255,100,150,0.2) 0%, transparent 60%);
    pointer-events: none;
    opacity: 0;
    transition: opacity 1s ease;
  }
  .heartGroove.show { opacity: 1; }

  /* Optional glow */
  .vinylGlow {
    position: absolute;
    width: 270px;
    height: 270px;
    border-radius: 50%;
    background: radial-gradient(circle at center, rgba(255,180,180,0.2), transparent 70%);
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.8s ease;
  }
  .vinylGlow.show { opacity: 1; }
</style>
</head>
<body>

<!-- Dust particles -->
<script>
  for(let i=0;i<40;i++){
    const dust = document.createElement('div');
    dust.className = 'dust';
    dust.style.left = Math.random()*100+'%';
    dust.style.top = Math.random()*100+'%';
    dust.style.animationDuration = 10 + Math.random()*10 + 's';
    document.body.appendChild(dust);
  }
</script>

<div class="table">
  <div class="vinyl" id="vinyl">
    <div class="label">üíå Love Spins</div>
  </div>
  <div class="heartGroove" id="heartGroove"></div>
  <div class="vinylGlow" id="vinylGlow"></div>
  <div class="messageSleeve" id="messageSleeve"></div>
</div>

<!-- Audio -->
<audio id="vinylAudio" preload="auto" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_36e6b97c0c.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>
<audio id="crackleAudio" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1e5b2d7a6.mp3?filename=vinyl-crackle.mp3" type="audio/mpeg">
</audio>

<script>
const vinyl = document.getElementById('vinyl');
const vinylAudio = document.getElementById('vinylAudio');
const crackleAudio = document.getElementById('crackleAudio');
const messageSleeve = document.getElementById('messageSleeve');
const heartGroove = document.getElementById('heartGroove');
const vinylGlow = document.getElementById('vinylGlow');

const loveMessages = [
  "Every song is a memory üéµ",
  "Every note reminds me of you üíï",
  "I want to hug you forever ü´Ç",
  "Your smile is my favorite melody üå∏",
  "With you, life‚Äôs a romantic track üíñ"
];

let playing = false;

// Unlock audio on first click
function unlockAudio() {
  vinylAudio.volume = 0.3;
  crackleAudio.volume = 0.2;
  vinylAudio.play().catch(()=>{});
  crackleAudio.play().catch(()=>{});
}
window.addEventListener('click', unlockAudio, { once: true });
window.addEventListener('touchstart', unlockAudio, { once: true });

vinyl.addEventListener('click', () => {
  if(playing) return;
  playing = true;
  vinyl.classList.add('playing');
  vinylGlow.classList.add('show');
  messageSleeve.classList.add('show');

  // Animate notes
  loveMessages.forEach((msg,i)=>{
    setTimeout(()=>{
      const note = document.createElement('div');
      note.className = 'note';
      note.innerText = 'üéµ';
      note.style.left = 100 + Math.random()*50 + 'px';
      document.body.appendChild(note);

      // Add text to sleeve progressively
      messageSleeve.innerHTML = msg;

      setTimeout(()=>{ note.remove() }, 5000);

      // Final heart groove on last message
      if(i === loveMessages.length-1){
        setTimeout(()=>{
          heartGroove.classList.add('show');
        },1000);
      }
    }, i*3000);
  });
});
</script>

</body>
</html>
